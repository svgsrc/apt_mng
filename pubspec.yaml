name: talya_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.2.3
  rxdart: ^0.28.0
  qr_code_scanner: ^1.0.1
  mobile_scanner: ^5.1.1
  url_launcher: ^6.3.0
  http: ^1.2.2
  intl: ^0.19.0
  get_it: ^7.1.3
  tuple: ^2.0.2
